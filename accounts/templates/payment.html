{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/payment.css' %}" />
  </head>

  <body>
    <div class="container">
      <h2>Payment Details</h2>
      <form id="paymentForm" method="POST" action="{% url 'payment' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name *</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="form-control"
            value="{{ customer.first_name|default:'' }}"
            pattern="[A-Za-z\s]+"
            title="Only letters allowed"
            required
          />
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="form-control"
            value="{{ customer.last_name|default:'' }}"
          />
        </div>

        <h4>Address</h4>

        <div class="mb-3">
          <label for="apartment_number" class="form-label"
            >Apartment/Door Number *</label
          >
          <input
            type="text"
            id="apartment_number"
            name="apartment_number"
            class="form-control"
            value="{{ customer.apartment_number|default:'' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="street_name" class="form-label">Street Name *</label>
          <input
            type="text"
            id="street_name"
            name="street_name"
            class="form-control"
            value="{{ customer.street_name|default:'' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City *</label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-control"
            value="{{ customer.city|default:'' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State *</label>
          <input
            type="text"
            id="state"
            name="state"
            class="form-control"
            value="{{ customer.state|default:'' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country *</label>
          <input
            type="text"
            id="country"
            name="country"
            class="form-control"
            value="{{ customer.country|default:'' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode *</label>
          <input
            type="text"
            id="pincode"
            name="pincode"
            class="form-control"
            value="{{ customer.pincode|default:'' }}"
            pattern="\d{5,6}"
            title="Enter a valid pincode"
            required
          />
        </div>

        <h4>Mode of Payment</h4>
        <div class="payment-options">
          <label>
            <input type="radio" id="cash" name="payment_mode" value="cash" 
            {% if customer.payment_mode == "cash" %}checked{% endif %} required> ğŸ’µ
            Cash
          </label>

          <label>
            <input type="radio" id="card" name="payment_mode" value="card" 
            {% if customer.payment_mode == "card" %}checked{% endif %}> ğŸ’³ Card
          </label>

          <label>
            <input type="radio" id="net_banking" name="payment_mode"
            value="net_banking" 
            {% if customer.payment_mode == "net_banking"%}checked{% endif %}> ğŸ¦ Net Banking
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          Proceed
        </button>
      </form>
    </div>
  </body>
  <script defer src="{% static 'js/payment.js' %}"></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</html>
